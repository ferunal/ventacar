<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <title>Ventacar</title>

        <h:outputStylesheet name="css/cssLayout.css" />
        <h:outputStylesheet name="css/default.css" />

    </h:head>

    <h:body>
        <h:form>
            <div id="top"  title="ventacar" >
                <h:panelGroup style="position: fixed; right: 5px; ">
                    <ace:submitMonitor  blockUI="@none" >

                    </ace:submitMonitor> 
                    <ace:growlMessages autoHide="true" displayDuration="1000" showDetail="true" />
                </h:panelGroup>
                <ui:insert name="top">TOP</ui:insert>
            </div>
            <div id="left" title="ventacar" >
                <ace:pushButton action="volver" value="Inicio"/>
                <ui:insert name="left">LEFT</ui:insert>
            </div>
            <div id="right" title="ventacar" >
                <ui:insert name="right"></ui:insert>
            </div>
            <div id="content" style="background-color: white" title="ventacar" >
                <ui:insert name="content">CONTENT</ui:insert>
            </div>
        </h:form>
    </h:body>
</html>

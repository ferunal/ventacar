<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >




    <ui:composition template="/base/paginamaestra.xhtml">
        <ui:define name="top">
            <ace:pushButton actionListener="#{caractXCarJSFBean.guardarCaractXAuto_AE()}" value="Grabar característica por auto"/>
        </ui:define>

        <ui:define name="left">

        </ui:define>



        <ui:define name="content">
            <ace:panel header="Caracteristica por auto">
                <h:panelGrid columns="3">
                    <ace:dataTable value="#{autoJSFBean.lstTablaCarro}" var="item">
                        <f:facet name="header">
                            <h:outputText value="Autos"/>
                        </f:facet>
                        <ace:column>

                            <ace:checkboxButton value="#{item.seleccionado}"/>
                        </ace:column>
                        <ace:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.carro.carNombre}"/>
                        </ace:column>
                        <ace:column>
                            <f:facet name="header">
                                <h:outputText value="Foto"/>
                            </f:facet>
                            <ace:graphicImage value="#{item.byteArrrayImagen}" alt="#{item.carro.carFoto}"/>
                        </ace:column>
                        <ace:column>
                            <f:facet name="header">
                                <h:outputText value="Características"/>
                            </f:facet>
                            <ace:dataTable value="#{item.tcXCarro}" var="itemCaractXAuto"
                                           >
                                <f:facet name="header">
                                    <h:outputText value="Características"/>
                                </f:facet>

                                <ace:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{itemCaractXAuto.caracteristica.crtcDescripcion}"/>
                                </ace:column>
                                <ace:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo"/>
                                    </f:facet>
                                    <h:outputText value="#{itemCaractXAuto.caracteristica.tpcrId.tpcrNombre}"/>
                                </ace:column>
                            </ace:dataTable>
                        </ace:column>
                    </ace:dataTable>
                    <ace:dataTable value="#{caracteristicaJSFBean.lstTablaCaract}" var="itemCaract"
                                   >
                        <f:facet name="header">
                            <h:outputText value="Características"/>
                        </f:facet>
                        <ace:column>

                            <ace:checkboxButton value="#{itemCaract.seleccionado}"/>
                        </ace:column>
                        <ace:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{itemCaract.caracteristica.crtcDescripcion}"/>
                        </ace:column>
                        <ace:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo"/>
                            </f:facet>
                            <h:outputText value="#{itemCaract.caracteristica.tpcrId.tpcrNombre}"/>
                        </ace:column>
                    </ace:dataTable>


                </h:panelGrid>
            </ace:panel>

        </ui:define>
    </ui:composition>
</html>

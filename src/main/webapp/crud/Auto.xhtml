<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >




    <ui:composition template="/base/paginamaestra.xhtml">
        <ui:define name="top">

        </ui:define>

        <ui:define name="left">

        </ui:define>



        <ui:define name="content">
            <h:panelGroup rendered="#{autoJSFBean.numPanel == 1? true : false}">
                <ace:panel header="Guardar auto">
                    <h:panelGrid columns="1">
                        <h:panelGrid columns="2">
                            <h:outputText value="Nombre"/>
                            <ace:textEntry value="#{autoJSFBean.tablaCarroSel.carro.carNombre}"/>
                            <h:outputText value="foto"/>
                            <ace:fileEntry id="fileEntryComp"
                                           label="File Entry"
                                           relativePath="uploaded"
                                           autoUpload="true"
                                           fileEntryListener="#{autoJSFBean.listener}"/>
                            
                        </h:panelGrid>
                    </h:panelGrid>
                </ace:panel>
            </h:panelGroup>


        </ui:define>
    </ui:composition>
</html>
